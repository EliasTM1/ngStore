<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z10 w-full">
		<!-- * Product -->
		<ng-container matColumnDef="product">
			<th mat-header-cell *matHeaderCellDef>Product</th>
			<td mat-cell *matCellDef="let element">
				<img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
			</td>
			<td mat-footer-cell *matFooterCellDef>
				<button mat-raised-button routerLink="/home">Continue shopping</button>
			</td>
		</ng-container>
		<!-- * Name -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element">
				<p class="truncate max-w-xs block">{{ element.name }}</p>
			</td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>
		<!-- * Price -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef>Price</th>
			<td mat-cell *matCellDef="let element">
				<p class="truncate max-w-xs">{{ element.price | currency }}</p>
			</td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>
		<!-- * Quantity -->
		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef>Quantity</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button>
					<mat-icon>remove</mat-icon>
				</button>
				<span>
					{{ element.quantity }}
				</span>
				<button mat-icon-button>
					<mat-icon>add</mat-icon>
				</button>
			</td>
			<td class="flex items-center"></td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>
		<!-- * Total -->
		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let element">
				<p class="truncate max-w-xs">
					{{ element.quantity * element.price | currency }}
				</p>
			</td>
			<td mat-footer-cell *matFooterCellDef>
				<span class="font-bold py">
					{{ getTotal(cart.items) | currency }}
				</span>
			</td>
		</ng-container>
		<!-- * Action -->
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>
				<button mat-raised-button color="warn" class="float-right">
					Clear all
				</button>
			</th>
			<td mat-cell *matCellDef="let element">
				<button class="float-right" mat-mini-fab color="warn">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
			<td mat-footer-cell *matFooterCellDef>
				<button mat-raised-button color="primary" class="float-right">
					Proceed to checkout
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
	</table>
</mat-card>
<mat-card *ngIf="!cart.items.length" class="max-w-7xl mx-auto">
	<p>
		Your cart is empty.
		<button mat-raised-button routerLink="/home">Start shopping</button>
	</p>
</mat-card>
